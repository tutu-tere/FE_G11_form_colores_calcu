<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código
    // Selecciona los elementos del DOM
const valor1 = document.getElementById('valor1');
const valor2 = document.getElementById('valor2');
const resultado = document.querySelector('.resultado');
const btnSumar = document.getElementById('btn-sumar');
const btnRestar = document.getElementById('btn-restar');

// Función para sumar
btnSumar.addEventListener('click', function() {
    const num1 = Number(valor1.value);
    const num2 = Number(valor2.value);
    const suma = num1 + num2;
    resultado.textContent = suma;
});

// Función para restar
btnRestar.addEventListener('click', function() {
    const num1 = Number(valor1.value);
    const num2 = Number(valor2.value);
    let resta = num1 - num2;
    if (resta < 0) {
        resta = 0;
    }
    resultado.textContent = resta;
});

    </script>
</body>

</html>
